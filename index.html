<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Recommendation System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            background: linear-gradient(45deg, #1d003b, #6d0069, #005f73, #0a9396);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
        }

        /* Floating elements for background */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(20px, 40px) rotate(10deg);
            }

            50% {
                transform: translate(-30px, 60px) rotate(-10deg);
            }

            75% {
                transform: translate(10px, 20px) rotate(5deg);
            }
        }

        /* Animated Background Keyframes */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* The main container for the form */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            transform: rotate(30deg);
            z-index: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header section with logo */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #ff00c1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Title Styling and Animation */
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff00c1, #9c00e0);
            border-radius: 2px;
        }

        /* Each letter of the title for the reveal animation */
        .title span {
            opacity: 0;
            transform: translateY(20px);
            display: inline-block;
            animation: revealLetter 0.5s forwards;
        }

        @keyframes revealLetter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form styling */
        .form-container {
            position: relative;
        }

        /* Input field group styling */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .input-group.textarea-group i {
            top: 25px;
        }

        .input-field,
        .textarea-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid transparent;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .textarea-field {
            resize: vertical;
            min-height: 100px;
            padding-top: 20px;
        }

        .input-field:focus,
        .textarea-field:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            background: rgba(0, 0, 0, 0.3);
        }

        /* Animate label to move up when typing or on focus */
        .input-field:focus+label,
        .input-field:not(:placeholder-shown)+label,
        .textarea-field:focus+label,
        .textarea-field:not(:placeholder-shown)+label {
            top: -10px;
            left: 40px;
            font-size: 0.75rem;
            background: #2a0352;
            padding: 0 5px;
            border-radius: 5px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 45px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .textarea-group label {
            top: 25px;
            transform: none;
        }

        /* Hide the default number input spinner */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Currency symbol for stipend */
        .currency-symbol {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        /* Stipend info tooltip */
        .stipend-info {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: help;
            font-size: 0.9rem;
        }

        .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .stipend-info:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Submit Button Styling */
        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff00c1, #9c00e0);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Footer section */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Success message */
        .success-message {
            display: none;
            text-align: center;
            padding: 15px;
            background: rgba(0, 200, 83, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .logo {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 1.8rem;
            }

            .input-field,
            .textarea-field {
                padding: 12px 12px 12px 40px;
            }

            .stipend-info {
                right: 35px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating background elements -->
    <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-element" style="width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div class="floating-element" style="width: 80px; height: 80px; top: 70%; left: 15%; animation-delay: 4s;"></div>
    <div class="floating-element" style="width: 120px; height: 120px; top: 20%; left: 70%; animation-delay: 6s;"></div>

    <div class="container">
        <div class="header">
            <i class="fas fa-briefcase logo"></i>
            <h1 class="title">Internship Recommendation System</h1>
        </div>

        <div class="form-container">
            <!-- FIX: Added id -->
            <form id="internship-form">
                <div class="input-group">
                    <i class="fas fa-user-graduate"></i>
                    <input type="text" id="job-title" class="input-field" placeholder=" " required>
                    <label for="job-title">Desired Job Title</label>
                </div>

                <div class="input-group textarea-group">
                    <i class="fas fa-code"></i>
                    <textarea id="skills" class="textarea-field" placeholder=" " required></textarea>
                    <label for="skills">Your Skills (comma separated)</label>
                </div>

                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="city" class="input-field" placeholder=" " required>
                    <label for="city">Preferred City (or 'Work from Home')</label>
                </div>

                <div class="input-group">
                    <i class="fas fa-indian-rupee-sign"></i>
                    <input type="number" id="stipend" class="input-field" placeholder=" " min="0" required>
                    <label for="stipend">Expected Weekly Stipend (₹)</label>
                    <span class="currency-symbol">₹</span>
                    <div class="stipend-info">
                        <i class="fas fa-info-circle"></i>
                        <div class="tooltip">Based on industry standards for similar roles</div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-search"></i> Find Perfect Internships
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results-container" style="display:none; margin-top:30px;">
            <h2 style="text-align:center; margin-bottom:15px;">Recommended Internships</h2>
            <button id="download-btn"
                style="margin-bottom:15px; padding:8px 15px; border:none; background:#00c853; color:white; border-radius:6px; cursor:pointer;">
                <i class="fas fa-download"></i> Download CSV
            </button>
            <table id="results-table"
                style="width:100%; border-collapse: collapse; background: rgba(255,255,255,0.1); border-radius:10px; overflow:hidden;">
                <thead>
                    <tr style="background: rgba(255,255,255,0.2); text-align:left;">
                        <th style="padding:10px;">Company</th>
                        <th style="padding:10px;">Internship</th>
                        <th style="padding:10px;">City</th>
                        <th style="padding:10px;">Stipend (₹/week)</th>
                        <th style="padding:10px;">Duration</th>
                        <th style="padding:10px;">Matched Skills</th>
                        <th style="padding:10px;">Skills List</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="stipendChart" style="margin-top:30px;"></canvas>
        </div>

        <div class="footer">
            <p>Find the perfect internship match for your skills and career goals</p>
        </div>
    </div>

    <script>
        // Handle form submit
        document.getElementById("internship-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            btn.disabled = true;

            const job_title = document.getElementById('job-title').value;
            const skills = document.getElementById('skills').value;
            const city = document.getElementById('city').value;
            const stipend = parseInt(document.getElementById('stipend').value);

            try {
                // FIX: Use GET instead of POST + query params
                const response = await fetch(
                    `https://internship-recommender-backend.onrender.com/recommend?job_title=${encodeURIComponent(job_title)}&skills=${encodeURIComponent(skills)}&city=${encodeURIComponent(city)}&stipend=${stipend}`
                );

                if (!response.ok) throw new Error("Failed to fetch");

                const { recommendations } = await response.json();
                displayResults(recommendations);

            } catch (error) {
                alert("Error fetching recommendations");
                console.error(error);
            } finally {
                btn.innerHTML = '<i class="fas fa-search"></i> Find Perfect Internships';
                btn.disabled = false;
            }
        });

        // Display results in table + chart
        function displayResults(data) {
            const resultsContainer = document.getElementById("results-container");
            const tableBody = document.querySelector("#results-table tbody");
            resultsContainer.style.display = "block";
            tableBody.innerHTML = "";

            let csvContent = "Company,Internship,City,Stipend,Duration,Matched Skills,Skills List\n";
            const topStipends = [];

            data.forEach((item, index) => {
                const row = `<tr>
          <td style="padding:10px;">${item["Company"]}</td>
          <td style="padding:10px;">${item["Internship"]}</td>
          <td style="padding:10px;">${item["City"]}</td>
          <td style="padding:10px;">${item["Stipend per week"]}</td>
          <td style="padding:10px;">${item["Internship duration (weeks)"]}</td>
          <td style="padding:10px;">${item["Matched skills"]}</td>
          <td style="padding:10px;">${item["Matched Skills List"]}</td>
        </tr>`;
                tableBody.innerHTML += row;

                csvContent += `${item["Company"]},${item["Internship"]},${item["City"]},${item["Stipend per week"]},${item["Internship duration (weeks)"]},${item["Matched skills"]},"${item["Matched Skills List"]}"\n`;

                if (index < 5) topStipends.push(item);
            });

            // Download CSV
            document.getElementById("download-btn").onclick = function () {
                const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "internships.csv";
                link.click();
            };

            // Chart for top 5 stipends
            const ctx = document.getElementById("stipendChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: topStipends.map(i => i["Company"]),
                    datasets: [{
                        label: "Weekly Stipend (₹)",
                        data: topStipends.map(i => parseInt(i["Stipend per week"].replace("₹", "")))
                    }]
                }
            });
        }
    </script>
</body>

</html>
